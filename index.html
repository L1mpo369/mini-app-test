<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Idle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      text-align: center;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    #coins {
      font-size: 42px;
      margin: 20px 0;
    }
    #income {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 14px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
    }
    button:active {
      transform: scale(0.98);
    }
    #user {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      word-break: break-word;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>Idle Game</h2>

  <div id="coins">0</div>
  <div id="income">+0 / sec</div>

  <button id="click">ðŸ’° Ð—Ð°Ñ€Ð°Ð±Ð¾Ñ‚Ð°Ñ‚ÑŒ</button>

  <div id="user"></div>

  <script>
    /* ---------- Telegram ---------- */
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe.user;
    const USER_ID = user.id;

    /* ---------- Backend URL ---------- */
    // âš ï¸ Ð’Ð¡Ð¢ÐÐ’Ð¬ Ð¡Ð’ÐžÐ™ ngrok / Ð¾Ð±Ð»Ð°Ñ‡Ð½Ñ‹Ð¹ URL
    const API_URL = "https://stan-multilaminate-glady.ngrok-free.dev";

    /* ---------- UI ---------- */
    const coinsEl = document.getElementById("coins");
    const incomeEl = document.getElementById("income");
    const userEl = document.getElementById("user");

    /* ---------- Game state (client-side view) ---------- */
    let coins = 0;
    let incomePerSecond = 0;
    let lastTick = Date.now();

    /* ---------- User info (Ñ€Ð°Ð·Ñ€ÐµÑˆÑ‘Ð½Ð½Ñ‹Ðµ Ð´Ð°Ð½Ð½Ñ‹Ðµ) ---------- */
    userEl.innerText =
      "User info:\n" +
      "id: " + user.id + "\n" +
      "username: " + (user.username || "-") + "\n" +
      "name: " + user.first_name + " " + (user.last_name || "") + "\n" +
      "language: " + user.language_code + "\n" +
      "premium: " + (user.is_premium ? "yes" : "no");

    /* ---------- Load state (server = Ð¸ÑÑ‚Ð¾Ñ‡Ð½Ð¸Ðº Ð¸ÑÑ‚Ð¸Ð½Ñ‹) ---------- */
    async function loadState() {
      const res = await fetch(API_URL + "/state", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      const data = await res.json();

      coins = data.coins;
      incomePerSecond = data.income_per_second;

      coinsEl.innerText = Math.floor(coins);
      incomeEl.innerText = "+" + incomePerSecond + " / sec";

      lastTick = Date.now();
    }

    /* ---------- Click ---------- */
    async function click() {
      const res = await fetch(API_URL + "/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      const data = await res.json();

      coins = data.coins;
      incomePerSecond = data.income_per_second;

      coinsEl.innerText = Math.floor(coins);
      incomeEl.innerText = "+" + incomePerSecond + " / sec";

      lastTick = Date.now();
    }

    document.getElementById("click").addEventListener("click", click);

    /* ---------- LIVE IDLE TICK (Ð²Ð¸Ð·ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ñ€Ð¾ÑÑ‚) ---------- */
    setInterval(() => {
      const now = Date.now();
      const deltaSeconds = (now - lastTick) / 1000;
      lastTick = now;

      coins += incomePerSecond * deltaSeconds;
      coinsEl.innerText = Math.floor(coins);
    }, 1000);

    /* ---------- Init ---------- */
    loadState();
  </script>

</body>
</html>
