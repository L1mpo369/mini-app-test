<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ОБЯЗАТЕЛЬНО -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 14px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Mini App работает</h2>

  <button id="send">Отправить данные</button>

  <script>
    // ВСЕГДА так
    const tg = window.Telegram.WebApp;

    // сообщаем Telegram, что приложение готово
    tg.ready();

    document.getElementById("send").addEventListener("click", () => {
      // отправляем строку (можно JSON)
      tg.sendData("PING_FROM_MINI_APP");

      // визуальный фидбек (важно для отладки)
      document.body.innerHTML = "<h2>Данные отправлены</h2>";
    });
  </script>

</body>
</html>
