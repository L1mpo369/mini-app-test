<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Idle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      text-align: center;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    #coins {
      font-size: 42px;
      margin: 20px 0;
    }
    #income {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 14px 26px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
      margin: 6px;
    }
    button:active {
      transform: scale(0.98);
    }
    #upgrade-info {
      font-size: 14px;
      margin-top: 6px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Idle Game</h2>

  <div id="coins">0</div>
  <div id="income">+0 / sec</div>

  <button id="click">üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å</button>

  <div style="margin-top: 20px;">
    <button id="upgrade">‚¨Ü Upgrade (+0.5/sec –∑–∞ 10)</button>
    <div id="upgrade-info">–ê–ø–≥—Ä–µ–π–¥–æ–≤: 0</div>
  </div>

  <script>
    /* ---------- Telegram ---------- */
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe.user;
    const USER_ID = user.id;

    /* ---------- Backend ---------- */
    const API_URL = "https://stan-multilaminate-glady.ngrok-free.dev";

    /* ---------- UI ---------- */
    const coinsEl = document.getElementById("coins");
    const incomeEl = document.getElementById("income");
    const upgradeInfoEl = document.getElementById("upgrade-info");

    /* ---------- Game state ---------- */
    let coins = 0;
    let incomePerSecond = 0;
    let upgradeLevel = 0;
    let lastTick = Date.now();

    /* ---------- Load state ---------- */
    async function loadState() {
      const res = await fetch(API_URL + "/state", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      const data = await res.json();

      coins = data.coins;
      incomePerSecond = data.income_per_second;
      upgradeLevel = data.upgrade_level;

      coinsEl.innerText = Math.floor(coins);
      incomeEl.innerText = "+" + incomePerSecond + " / sec";
      upgradeInfoEl.innerText = "–ê–ø–≥—Ä–µ–π–¥–æ–≤: " + upgradeLevel;

      lastTick = Date.now();
    }

    /* ---------- Click ---------- */
    async function click() {
      const res = await fetch(API_URL + "/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      const data = await res.json();

      coins = data.coins;
      incomePerSecond = data.income_per_second;
      upgradeLevel = data.upgrade_level;

      coinsEl.innerText = Math.floor(coins);
      incomeEl.innerText = "+" + incomePerSecond + " / sec";
      upgradeInfoEl.innerText = "–ê–ø–≥—Ä–µ–π–¥–æ–≤: " + upgradeLevel;

      lastTick = Date.now();
    }

    /* ---------- Upgrade ---------- */
    async function upgrade() {
      const res = await fetch(API_URL + "/upgrade", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      if (!res.ok) {
        alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –≤–∞–ª—é—Ç—ã");
        return;
      }

      const data = await res.json();

      coins = data.coins;
      incomePerSecond = data.income_per_second;
      upgradeLevel = data.upgrade_level;

      coinsEl.innerText = Math.floor(coins);
      incomeEl.innerText = "+" + incomePerSecond + " / sec";
      upgradeInfoEl.innerText = "–ê–ø–≥—Ä–µ–π–¥–æ–≤: " + upgradeLevel;

      lastTick = Date.now();
    }

    document.getElementById("click").onclick = click;
    document.getElementById("upgrade").onclick = upgrade;

    /* ---------- Live idle tick ---------- */
    setInterval(() => {
      const now = Date.now();
      const delta = (now - lastTick) / 1000;
      lastTick = now;

      coins += incomePerSecond * delta;
      coinsEl.innerText = Math.floor(coins);
    }, 1000);

    /* ---------- Init ---------- */
    loadState();
  </script>

</body>
</html>
