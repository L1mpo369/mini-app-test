<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<button id="btn">SEND</button>

<script>
  document.getElementById("btn").onclick = () => {
    try {
      Telegram.WebApp.sendData("PING");
      document.body.innerHTML = "<h2>SENT</h2>";
    } catch (e) {
      document.body.innerHTML = "<h2>ERROR</h2><pre>" + e + "</pre>";
    }
  };
</script>

</body>
</html>
