<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Idle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      text-align: center;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    #coins {
      font-size: 40px;
      margin: 20px 0;
    }
    #income {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 14px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
    }
    button:active {
      transform: scale(0.98);
    }
    #user {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>Idle Game</h2>

  <div id="coins">0</div>
  <div id="income">+0 / sec</div>

  <button id="click">üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å</button>

  <div id="user"></div>

  <script>
    // --- Telegram ---
    const tg = window.Telegram.WebApp;
    tg.ready();

    // --- User data from Telegram ---
    const user = tg.initDataUnsafe.user;

    const USER_ID = user.id;

    // üîÅ –í–ê–ñ–ù–û: —Å—é–¥–∞ –≤—Å—Ç–∞–≤—å —Å–≤–æ–π ngrok URL
    const API_URL = "https://stan-multilaminate-glady.ngrok-free.dev";

    // --- UI elements ---
    const coinsEl = document.getElementById("coins");
    const incomeEl = document.getElementById("income");
    const userEl = document.getElementById("user");

    // --- –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ (—Ä–∞–∑—Ä–µ—à—ë–Ω–Ω—É—é Telegram) ---
    userEl.innerText =
      "User info:\n" +
      "id: " + user.id + "\n" +
      "username: " + (user.username || "-") + "\n" +
      "name: " + user.first_name + " " + (user.last_name || "") + "\n" +
      "language: " + user.language_code + "\n" +
      "premium: " + (user.is_premium ? "yes" : "no");

    // --- –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è (—Å —É—á—ë—Ç–æ–º –æ—Ñ–ª–∞–π–Ω–∞) ---
    async function loadState() {
      const res = await fetch(API_URL + "/state", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      const data = await res.json();

      coinsEl.innerText = data.coins;
      incomeEl.innerText = "+" + data.income_per_second + " / sec";
    }

    // --- –ö–ª–∏–∫ ---
    async function click() {
      const res = await fetch(API_URL + "/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: USER_ID })
      });

      const data = await res.json();

      coinsEl.innerText = data.coins;
      incomeEl.innerText = "+" + data.income_per_second + " / sec";
    }

    document.getElementById("click").addEventListener("click", click);

    // --- initial load ---
    loadState();
  </script>

</body>
</html>
